<!DOCTYPE html>
<html lang="pt-br">

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;

        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        input[type="email"], input[type="tel"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;

<body>
